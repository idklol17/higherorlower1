<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple High Score Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 50px; /* Add some top padding */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        div {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding in width */
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        #error {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
        #leaderboard-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        #leaderboard-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-size: 1.1em;
            color: #333;
        }
        #leaderboard-list li:last-child {
            border-bottom: none;
        }
        #leaderboard-list li span:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>High Score Saver</h1>

        <div>
            <label for="playerName">Name:</label>
            <input type="text" id="playerName" maxlength="20" value="Player One">
        </div>

        <div>
            <label for="playerScore">Score:</label>
            <input type="number" id="playerScore" min="0" value="100">
        </div>

        <button id="saveScoreButton">Save Score</button>

        <p id="message"></p>
        <p id="error"></p>

        <h2>Top Scores</h2>
        <ul id="leaderboard-list">
            <li>Loading scores...</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
