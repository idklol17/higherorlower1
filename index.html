<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Climber Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Click Climber</h1>

        <div id="name-setup">
            <label for="playerName">Enter Your Name:</label>
            <input type="text" id="playerName" maxlength="20" placeholder="Anonymous">
            <button id="startGameButton">Start Game</button>
        </div>

        <div id="game-play" style="display: none;">
            <p>Welcome, <span id="displayPlayerName"></span>!</p>
            <p>Clicks: <span id="clickCount">0</span></p>
            <button id="clickButton">Click Me!</button>
            <button id="submitScoreButton" style="margin-top: 20px;">Submit Score</button>
        </div>

        <div id="leaderboard-section">
            <h2>Global Leaderboard</h2>
            <ul id="leaderboard-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
